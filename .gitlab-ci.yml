stages:
  - lint
  - test
  - release
  - snapcraft

lint:
  image: golangci/golangci-lint:latest
  stage: lint
  script:
    - make lint

test:
  image: golang:latest
  stage: test
  script:
    - make dependencies
    - make test

release:
  image: golang:latest
  stage: release
  only:
    - tags
  variables:
    GIT_DEPTH: 0
  script:
    - make release

snapcraft:
  image: ubuntu:18.04
  stage: snapcraft
  only:
    - tags
  script:
    - make lib
    - apt-get update -qy
    - apt-get install -y snapcraft
    - echo $SNAPCRAFT_LOGIN_FILE | base64 --decode > snapcraft.login
    - snapcraft login --with snapcraft.login
    - rm -f snapcraft.login *.snap
    - snapcraft
    - snapcraft push --release=stable *.snap
