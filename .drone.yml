kind: pipeline
type: docker

steps:
- name: lint
  image: golangci/golangci-lint:latest
  commands:
  - golangci-lint run
- name: build
  image: golang:latest
  commands:
  - make dependencies
  - go version
  - go get ./...
  - go build verifpal.com/cmd/verifpal
  - go run verifpal.com/cmd/verifpal